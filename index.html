<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CSS Colouring Book</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section id="playground">
    <section id="canvas">
      <div class="house">
        <div class="roof" data-colour-mapping="borderTopColor">
          <div class="chimney"></div>
          <div class="dormer">
            <div class="window round">
              <div class="sash left">
                <div class="frame">
                  <div class="glazing top"></div>
                  <div class="glazing bottom"></div>
                </div>
              </div>
              <div class="sash right">
                <div class="frame">
                  <div class="glazing top"></div>
                  <div class="glazing bottom"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="wall">
          <div class="window square">
            <div class="sash left">
              <div class="frame">
                <div class="glazing top"></div>
                <div class="glazing bottom"></div>
              </div>
            </div>
            <div class="sash right">
              <div class="frame">
                <div class="glazing top"></div>
                <div class="glazing bottom"></div>
              </div>
            </div>
          </div>
          <div class="door">
            <div class="window square">
              <div class="sash left">
                <div class="frame">
                  <div class="glazing top"></div>
                  <div class="glazing bottom"></div>
                </div>
              </div>
              <div class="sash right">
                <div class="frame">
                  <div class="glazing top"></div>
                  <div class="glazing bottom"></div>
                </div>
              </div>
            </div>
            <div class="handle"></div>
            <div class="doorsteps">
              <div class="doorstep first"></div>
              <div class="doorstep second"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>

</html>
